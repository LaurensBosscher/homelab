apiVersion: v1
kind: Service
metadata:
  name: moltbot-gateway
  labels:
    app.kubernetes.io/name: moltbot
    component: gateway
spec:
  selector:
    app.kubernetes.io/name: moltbot
    component: gateway
  ports:
    - name: gateway-18789
      port: 18789
      targetPort: 18789
    - name: gateway-18790
      port: 18790
      targetPort: 18790
---
apiVersion: v1
kind: Service
metadata:
  name: moltbot-chrome
  labels:
    app.kubernetes.io/name: moltbot
    component: chrome
spec:
  selector:
    app.kubernetes.io/name: moltbot
    component: chrome
  ports:
    - port: 3000
      targetPort: 3000
