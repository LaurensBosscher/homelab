apiVersion: apps/v1
kind: Deployment
metadata:
  name: netalertx
  labels:
    app.kubernetes.io/name: netalertx
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: netalertx
  template:
    metadata:
      labels:
        app: netalertx
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
      hostNetwork: true
      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          command: ["sh", "-c", "chown -R 20211:20211 /data"]
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - name: netalertx
          image: ghcr.io/jokob-sk/netalertx:25.11.29
          ports:
            - containerPort: 20211
          env:
            - name: TZ
              value: Europe/Zurich
            - name: PORT
              value: "20211"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              memory: 384Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_RAW
                - NET_ADMIN
                - NET_BIND_SERVICE
          livenessProbe:
            httpGet:
              path: /
              port: 20211
            initialDelaySeconds: 30
            periodSeconds: 60
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: netalertx-data
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: tmp
          emptyDir:
            medium: Memory
