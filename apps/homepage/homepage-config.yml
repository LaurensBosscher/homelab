            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/grok-dark.svg
        - OpenRouter:
            href: https://openrouter.ai/chat
            description: OpenRouter AI Chat
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/open-router-dark.svg
    - Media:
        - Calibre-Web:
            href: https://calibre-web.bosscher.ch
            description: E-book library
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/calibre-web.png
        - Audiobookshelf:
            href: https://audiobookshelf.bosscher.ch
            description: Audiobook server
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/audiobookshelf.png
        - Stremio:
            href: https://stremio.bosscher.ch
            description: Media center
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/stremio.png
        - Aiostreams:
            href: https://aiostreams.bosscher.ch/
            description: Media streaming service
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/streama.png
        - sabnzbd:
            href: https://sabnzbd.bosscher.ch/
            description: Usenet downloader
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/sabnzbd.png
    - Cluster:
        - Kubernetes Dashboard:
            href: https://kubernetes-dashboard.bosscher.ch
            description: Kubernetes cluster management
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/kubernetes.png
        - ArgoCD:
            href: https://argocd.bosscher.ch
            description: GitOps continuous delivery
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/argo-cd.svg
        - Longhorn:
            href: https://longhorn.bosscher.ch
            description: Storage management
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/longhorn.png
        - Technitium DNS:
            href: https://technitium-web.bosscher.ch
            description: DNS server management
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/webp/technitium.webp
    - Infrastructure:
        - Homelab Repo:
            href: https://github.com/LaurensBosscher/homelab
            description: Infrastructure as Code
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/github-light.svg
        - Cloudflare Tunnels:
            href: https://one.dash.cloudflare.com/1ce5b40c4616a803216dff853ef6bc81/networks/tunnels/cfd_tunnel/968270dc-5b16-408e-9b06-a81a113315a7/edit?tab=publicHostname
            description: Cloudflare Zero Trust & Tunnels
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/cloudflare.svg
  widgets.yaml: |
    - greeting:
        text_size: xl
    - datetime:
        format:
          dateStyle: medium
          timeStyle: short
          hourCycle: h23
        locale: de-CH
        greeting: false
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - openmeteo:
        timezone: Europe/Zurich
        units: metric # or imperial
        cache: 5 # Time in minutes to cache API responses, to stay within limits
        format: # optional, Intl.NumberFormat options
          maximumFractionDigits: 1
    - longhorn:
        fields: [total, used, replicas, volumes]
    - search:
        provider: google
        target: _blank
  docker.yaml: ""
