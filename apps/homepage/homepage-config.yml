apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    # Homepage - modern themed settings
    title: Homelab Dashboard
    theme: dark
    favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/home-assistant.png
    headerStyle: clean
    statusStyle: dot
    colorScheme:
      primary: indigo       # Tailwind primary hue
      accent: emerald       # Accent hue
      neutral: zinc         # Neutral background hue
    background:
      image: https://images.unsplash.com/photo-1511884642898-4c92249e20b6?auto=format&fit=crop&w=2560&q=80
      blur: md              # none | sm | md | lg | xl
      brightness: 55        # 0-100
      saturate: 120         # percentage
      opacity: 70           # overlay darkness (0 transparent)
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: false
      showSearchSuggestions: true
    layout:
      Media:
        style: column
      News:
        style: column
      Food:
        style: column
      Productivity:
        style: column
      Cluster:
        style: column
      Infrastructure:
        style: column
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system.svc.cluster.local:80
      argocd:
        url: http://argocd-server.argocd.svc.cluster.local
    experimental:
      showProductivity: true
  custom.css: |
    /* === Custom Modern Styling (Glassmorphism + Accent Hover) === */
    :root {
      --homepage-accent: #10b981; /* emerald */
      --homepage-accent-rgb: 16,185,129;
      --homepage-primary: #6366f1; /* indigo */
    }

    body {
      background-attachment: fixed;
      font-feature-settings: "cv02","cv03","cv04","ss01";
    }

    .section, .service {
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      background: rgba(24,24,27,0.55) !important; /* zinc-900 @ ~55% */
      border: 1px solid rgba(255,255,255,0.07);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    .service:hover {
      transform: translateY(-4px);
      border-color: rgba(var(--homepage-accent-rgb), .6);
      box-shadow: 0 8px 24px -8px rgba(0,0,0,.6), 0 0 0 1px rgba(var(--homepage-accent-rgb), .15);
    }

    .service .name { font-weight: 600; letter-spacing: .25px; }
    .service .description { opacity: .75; }

    /* Accent underline animation */
    .service .name::after {
      content: "";
      display: block;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg,var(--homepage-accent), var(--homepage-primary));
      transition: width .35s ease;
      border-radius: 2px;
      margin-top: 2px;
    }
    .service:hover .name::after { width: 100%; }

    /* Widget cards */
    .widget, .card {
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(17,17,20,0.55) !important;
      border: 1px solid rgba(255,255,255,0.08);
    }

    /* Search bar refinement */
    .quick-launch input[type="search"], .search input[type="text"] {
      background: rgba(255,255,255,0.07) !important;
      border-radius: 14px !important;
      transition: background .25s ease, box-shadow .25s ease;
    }
    .quick-launch input[type="search"]:focus {
      background: rgba(255,255,255,0.12) !important;
      box-shadow: 0 0 0 2px rgba(var(--homepage-accent-rgb), .35);
    }

    /* Scrollbar styling (webkit) */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(120,120,130,.35); border-radius: 20px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(160,160,170,.5); }

    @media (max-width: 900px) {
      .service { backdrop-filter: blur(10px) saturate(130%); }
    }
