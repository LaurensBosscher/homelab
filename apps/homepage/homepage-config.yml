          href: https://x.com
          description: X (Formerly Twitter)
          icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/x-light.svg
      - HackersNews:
          href: https://news.ycombinator.com/
          description: Hacker News
          icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/hacker-news.svg
      - NZZ:
          href: https://nzz.ch
          description: Neue Zürcher Zeitung
          icon: https://play-lh.googleusercontent.com/l1VnOQVE44hK4cZ4aXecuOMjXwnT9RSyhSfgG_BuNAmsaTzSuZ6sKWXeWHWc4A18cyM
    - AI:
        - Grok:
            href: https://grok.com/
