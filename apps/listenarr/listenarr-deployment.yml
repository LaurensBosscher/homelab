apiVersion: apps/v1
kind: Deployment
metadata:
  name: listenarr
  labels:
    app.kubernetes.io/name: listenarr
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: listenarr
  template:
    metadata:
      labels:
        app: listenarr
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - europe
      containers:
        - name: listenarr
          image: docker.io/therobbiedavis/listenarr:canary-0.2.40
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: TZ
              value: Europe/Zurich
            - name: LISTENARR_PUBLIC_URL
              value: https://listenarr.bosscher.ch
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/system/health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/system/health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: listenarr-config
        - name: data
          persistentVolumeClaim:
            claimName: listenarr-data
