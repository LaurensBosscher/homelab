apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiostreams
  labels:
    app.kubernetes.io/name: aiostreams
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aiostreams
  template:
    metadata:
      labels:
        app: aiostreams
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: city
                    operator: In
                    values:
                      - zurich
      containers:
        - name: aiostreams
          image: ghcr.io/viren070/aiostreams:v2.21.0
          ports:
            - containerPort: 3000
          env:
            - name: BASE_URL
              value: https://aiostreams.bosscher.ch
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: aiostreams-secret
                  key: secret-key
            - name: ADDON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aiostreams-secret
                  key: addon-password
            - name: STREAM_CACHE_TTL
              value: "3600"
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/v1/status
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: aiostreams-data
