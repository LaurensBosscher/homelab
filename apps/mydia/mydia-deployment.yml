apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydia
  labels:
    app.kubernetes.io/name: mydia
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mydia
  template:
    metadata:
      labels:
        app: mydia
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: city
                    operator: In
                    values:
                      - zurich
      containers:
        - name: mydia
          image: ghcr.io/getmydia/mydia:0.7.4
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Zurich
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: secret-key-base
                  optional: true
            - name: GUARDIAN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: guardian-secret-key
                  optional: true
            - name: PHX_HOST
              value: mydia.bosscher.ch
            - name: MOVIES_PATH
              value: /media/movies
            - name: TV_PATH
              value: /media/tv
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /media/movies
            - name: tv
              mountPath: /media/tv
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mydia-config
        - name: movies
          hostPath:
            path: /mnt/downloads/complete/movies
            type: DirectoryOrCreate
        - name: tv
          hostPath:
            path: /mnt/downloads/complete/tv
            type: DirectoryOrCreate
