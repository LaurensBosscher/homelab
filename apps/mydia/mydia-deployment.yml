apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydia-postgres
  labels:
    app: mydia-postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mydia-postgres
  template:
    metadata:
      labels:
        app: mydia-postgres
        app.kubernetes.io/part-of: mydia
    spec:
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: mydia
                topologyKey: kubernetes.io/hostname
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: postgres:16-alpine
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: postgres-db
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /var/run/postgresql
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -h
                - localhost
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -h
                - localhost
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: mydia-postgres-data
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydia
  labels:
    app.kubernetes.io/name: mydia
    app.kubernetes.io/part-of: mydia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mydia
  template:
    metadata:
      labels:
        app: mydia
        app.kubernetes.io/part-of: mydia
    spec:
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: mydia
                topologyKey: kubernetes.io/hostname
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mydia
          image: ghcr.io/getmydia/mydia:latest-pg
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: PHX_HOST
              value: "mydia.bosscher.ch"
            - name: PORT
              value: "4000"
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: secret-key-base
            - name: DATABASE_TYPE
              value: "postgres"
            - name: DATABASE_HOST
              value: "mydia-postgres"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: postgres-db
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: postgres-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: postgres-password
            - name: GUARDIAN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: guardian-secret-key
            - name: METADATA_RELAY_URL
              value: "https://metadata-relay.arsfeld.dev"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mydia-config
        - name: media
          hostPath:
            path: /mnt/downloads/
            type: DirectoryOrCreate
        - name: tmp
          emptyDir: {}
