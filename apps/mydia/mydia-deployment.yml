apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydia
  labels:
    app.kubernetes.io/name: mydia
    app.kubernetes.io/part-of: mydia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mydia
  template:
    metadata:
      labels:
        app: mydia
        app.kubernetes.io/part-of: mydia
    spec:
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mydia
          image: ghcr.io/getmydia/mydia:latest
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Zurich"
            - name: PHX_HOST
              value: "mydia.bosscher.ch"
            - name: PORT
              value: "4000"
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: secret-key-base
            - name: GUARDIAN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mydia-secrets
                  key: guardian-secret-key
            - name: METADATA_RELAY_URL
              value: "https://metadata-relay.arsfeld.dev"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mydia-config
        - name: media
          hostPath:
            path: /mnt/downloads/
            type: DirectoryOrCreate
        - name: tmp
          emptyDir: {}
