apiVersion: v1
kind: Service
metadata:
  name: n8n-postgres
spec:
  selector:
    app: n8n-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
spec:
  selector:
    app: n8n
  ports:
    - protocol: TCP
      port: 5678
      targetPort: 5678
      name: http
    - protocol: TCP
      port: 5679
      targetPort: 5679
      name: task-broker
