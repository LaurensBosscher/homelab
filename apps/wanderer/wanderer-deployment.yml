apiVersion: apps/v1
kind: Deployment
metadata:
  name: wanderer
  labels:
    app: wanderer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wanderer
  template:
    metadata:
      labels:
        app: wanderer
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
      containers:
        - name: wanderer
          image: ghcr.io/flomp/wanderer:latest
          ports:
            - containerPort: 3000
          env:
            - name: TZ
              value: Europe/Zurich
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 60
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: wanderer-data
