apiVersion: apps/v1
kind: Deployment
metadata:
  name: perplexica
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/name: perplexica
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: perplexica
  template:
    metadata:
      labels:
        app: perplexica
        app-group: perplexica-stack
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - europe
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app-group
                    operator: In
                    values:
                      - perplexica-stack
              topologyKey: kubernetes.io/hostname
      containers:
        - name: perplexica
          image: itzcrazykns1337/perplexica:v1.11.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: TZ
              value: Europe/Zurich
          volumeMounts:
            - name: data
              mountPath: /home/perplexica/data
            - name: uploads
              mountPath: /home/perplexica/uploads
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
        - name: caddy
          image: caddy:2.10.2-alpine
          ports:
            - containerPort: 443
          volumeMounts:
            - name: caddy-config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
            - name: caddy-data
              mountPath: /data
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 443
          #     scheme: HTTPS
          #   initialDelaySeconds: 5
          #   periodSeconds: 60
          #   timeoutSeconds: 5
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 443
          #     scheme: HTTPS
          #   initialDelaySeconds: 10
          #   periodSeconds: 60
          #   timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: perplexica-data
        - name: uploads
          persistentVolumeClaim:
            claimName: perplexica-uploads
        - name: caddy-config
          configMap:
            name: perplexica-caddy-config
        - name: caddy-data
          emptyDir: {}
