apiVersion: apps/v1
kind: Deployment
metadata:
  name: perplexica
  labels:
    app: perplexica
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: perplexica
  template:
    metadata:
      labels:
        app: perplexica
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - europe
      containers:
        - name: perplexica
          image: itzcrazykns1337/perplexica:v1.11.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: TZ
              value: Europe/Zurich
          volumeMounts:
            - name: data
              mountPath: /home/perplexica/data
            - name: uploads
              mountPath: /home/perplexica/uploads
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: perplexica-data
        - name: uploads
          persistentVolumeClaim:
            claimName: perplexica-uploads
