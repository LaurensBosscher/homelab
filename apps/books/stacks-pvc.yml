apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stacks-config
  namespace: books
  labels:
    app: stacks
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
  storageClassName: longhorn-2replicas-europe
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stacks-logs
  namespace: books
  labels:
    app: stacks
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
  storageClassName: longhorn-2replicas-europe
