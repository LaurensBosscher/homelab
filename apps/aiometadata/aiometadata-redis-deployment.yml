apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiometadata-redis
  labels:
    app.kubernetes.io/name: aiometadata-redis
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aiometadata-redis
  template:
    metadata:
      labels:
        app: aiometadata-redis
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - europe
      containers:
        - name: redis
          image: docker.io/library/redis:8-alpine
          command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 256Mi
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: aiometadata-redis-data
