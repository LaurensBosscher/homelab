apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  labels:
    app.kubernetes.io/name: openclaw
    component: gateway
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
      component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
        component: gateway
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: city
                    operator: In
                    values:
                      - zurich
      containers:
        - name: gateway
          image: alpine/openclaw:2026.2.9
          imagePullPolicy: IfNotPresent
          command:
            - node
            - dist/index.js
            - gateway
            - --bind
            - lan
            - --port
            - "18789"
            - --allow-unconfigured
          ports:
            - containerPort: 18789
            - containerPort: 18790
          env:
            - name: HOME
              value: /home/node
            - name: TERM
              value: xterm-256color
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: OPENCLAW_GATEWAY_TOKEN
            - name: ZAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: ZAI_API_KEY
            - name: TZ
              value: Europe/Zurich
            - name: CHROME_WS_ENDPOINT
              value: ws://openclaw-chrome:3000
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: data
              mountPath: /home/node/
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 4Gi
          livenessProbe:
            tcpSocket:
              port: 18789
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 18789
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-pvc
        - name: tmp
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-chrome
  labels:
    app.kubernetes.io/name: openclaw
    component: chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
      component: chrome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
        component: chrome
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: city
                    operator: In
                    values:
                      - zurich
      containers:
        - name: chrome
          image: zenika/alpine-chrome:124
          command:
            - "chromium-browser"
          args:
            - "--no-sandbox"
            - "--disable-gpu"
            - "--disable-dev-shm-usage"
            - "--remote-debugging-address=0.0.0.0"
            - "--remote-debugging-port=3000"
            - "--headless"
          ports:
            - containerPort: 3000
          env:
            - name: TZ
              value: Europe/Zurich
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 60
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 60
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
