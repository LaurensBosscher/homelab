apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  labels:
    app.kubernetes.io/name: linkwarden
    app.kubernetes.io/part-of: linkwarden
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
        app.kubernetes.io/name: linkwarden
        app.kubernetes.io/part-of: linkwarden
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
      containers:
        - name: linkwarden
          image: ghcr.io/linkwarden/linkwarden:v2.13.5
          ports:
            - containerPort: 3000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: postgres-db
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@linkwarden-postgres:5432/$(POSTGRES_DB)"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: nextauth-secret
            - name: NEXTAUTH_URL
              value: "https://linkwarden.bosscher.ch"
            - name: MEILI_HOST
              value: "http://linkwarden-meilisearch:7700"
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: meili-master-key
            - name: PAGINATION_TAKE_COUNT
              value: "20"
            - name: AUTOSCROLL_TIMEOUT
              value: "30"
            - name: STORAGE_FOLDER
              value: "data"
            - name: DISABLE_REGISTRATION
              value: "false"
          volumeMounts:
            - name: linkwarden-data
              mountPath: /data/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 768Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
      volumes:
        - name: linkwarden-data
          persistentVolumeClaim:
            claimName: linkwarden-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden-meilisearch
  labels:
    app.kubernetes.io/name: linkwarden-meilisearch
    app.kubernetes.io/part-of: linkwarden
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: linkwarden-meilisearch
  template:
    metadata:
      labels:
        app: linkwarden-meilisearch
        app.kubernetes.io/name: linkwarden-meilisearch
        app.kubernetes.io/part-of: linkwarden
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.12.8
          env:
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: meili-master-key
            - name: MEILI_NO_ANALYTICS
              value: "true"
            - name: MEILI_ENV
              value: "production"
          ports:
            - containerPort: 7700
          volumeMounts:
            - name: meili-data
              mountPath: /meili_data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: meili-data
          persistentVolumeClaim:
            claimName: linkwarden-meili-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden-postgres
  labels:
    app.kubernetes.io/name: linkwarden-postgres
    app.kubernetes.io/part-of: linkwarden
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: linkwarden-postgres
  template:
    metadata:
      labels:
        app: linkwarden-postgres
        app.kubernetes.io/name: linkwarden-postgres
        app.kubernetes.io/part-of: linkwarden
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
      containers:
        - name: postgres
          image: postgres:18.1
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: postgres-db
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                [
                  "pg_isready",
                  "-h",
                  "localhost",
                  "-U",
                  "$(POSTGRES_USER)",
                  "-d",
                  "$(POSTGRES_DB)",
                ]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                [
                  "pg_isready",
                  "-h",
                  "localhost",
                  "-U",
                  "$(POSTGRES_USER)",
                  "-d",
                  "$(POSTGRES_DB)",
                ]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: linkwarden-postgres-data
