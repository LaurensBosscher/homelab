apiVersion: apps/v1
kind: Deployment
metadata:
  name: norish
  labels:
    app: norish
    component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: norish
      component: web
  template:
    metadata:
      labels:
        app: norish
        component: web
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - norish
              topologyKey: "kubernetes.io/hostname"
      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          command:
            [
              "sh",
              "-c",
              "chown -R 100:101 /app/uploads && chmod -R 755 /app/uploads",
            ]
          volumeMounts:
            - name: data
              mountPath: /app/uploads
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      containers:
        - name: norish
          image: norishapp/norish:v0.15.2-beta
          ports:
            - containerPort: 3000
          securityContext:
            runAsUser: 100
            runAsGroup: 101
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          env:
            - name: AUTH_URL
              value: https://norish.bosscher.ch
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: norish-secret
                  key: DATABASE_URL
            - name: MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: norish-secret
                  key: MASTER_KEY
            - name: CHROME_WS_ENDPOINT
              value: ws://norish-chrome:3000
            - name: RECIPES_DISK_DIR
              value: /app/uploads
            - name: PASSWORD_AUTH_ENABLED
              value: "true"
            - name: REDIS_URL
              value: redis://norish-redis:6379
          volumeMounts:
            - name: data
              mountPath: /app/uploads
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: norish-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: norish-db
  labels:
    app: norish
    component: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: norish
      component: db
  template:
    metadata:
      labels:
        app: norish
        component: db
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - norish
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: postgres
          image: postgres:18.1-alpine
          ports:
            - containerPort: 5432
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: norish-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: norish-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: norish-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 5
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: norish-db-data
