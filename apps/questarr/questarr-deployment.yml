apiVersion: apps/v1
kind: Deployment
metadata:
  name: questarr
  labels:
    app: questarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: questarr
  template:
    metadata:
      labels:
        app: questarr
        app.kubernetes.io/part-of: questarr
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: region
                    operator: In
                    values:
                      - us
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: questarr
                topologyKey: kubernetes.io/hostname
      securityContext:
        fsGroup: 1000
      containers:
        - name: questarr
          image: ghcr.io/doezer/questarr:v1.2.0
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: HOST
              value: "0.0.0.0"
            - name: SQLITE_DB_PATH
              value: "/app/data/sqlite.db"
            - name: IGDB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: questarr-secrets
                  key: igdb-client-id
            - name: IGDB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: questarr-secrets
                  key: igdb-client-secret
          volumeMounts:
            - name: questarr-data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: questarr-data
          persistentVolumeClaim:
            claimName: questarr-data
