---
- name: Apply shared roles to all nodes
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  pre_tasks:
    - name: Update dnf cache
      ansible.builtin.dnf:
        update_cache: yes
      tags: [always]

    - name: Gather network interface facts
      ansible.builtin.set_fact:
        tailscale_ip: "{{ hostvars[inventory_hostname]['ansible_tailscale0']['ipv4']['address'] }}"
        eth0_ip: "{{ hostvars[inventory_hostname]['ansible_eth0']['ipv4']['address'] }}"
      when:
        - ansible_tailscale0 is defined
        - ansible_eth0 is defined
      tags: [always]

    - name: Fallback - Get Tailscale IP via command
      ansible.builtin.shell: ip -4 addr show tailscale0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}'
      register: tailscale_ip_cmd
      changed_when: false
      failed_when: false
      when: tailscale_ip is not defined
      tags: [always]

    - name: Fallback - Get eth0 IP via command
      ansible.builtin.shell: ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}'
      register: eth0_ip_cmd
      changed_when: false
      failed_when: false
      when: eth0_ip is not defined
      tags: [always]

    - name: Set IP facts from command output
      ansible.builtin.set_fact:
        tailscale_ip: "{{ tailscale_ip_cmd.stdout }}"
        eth0_ip: "{{ eth0_ip_cmd.stdout }}"
      when:
        - tailscale_ip is not defined
        - tailscale_ip_cmd.stdout is defined
        - eth0_ip_cmd.stdout is defined
      tags: [always]

  roles:
    - { role: security_updates }
    - { role: system-hardening }
    - { role: dotfiles }
    - { role: tools }
    - { role: iscsid }
    - { role: k9s }
    - { role: optimizations }
    - { role: network-optimizations }
    - { role: tailscale }
    - { role: kubecolor }
    - { role: zram }
    - { role: ssh }
    - { role: crowdsec }
    - { role: k3s-oom-protection }
    - { role: k3s-install }
    - { role: firewall }

- name: Kubernetes control plane configuration
  hosts: kubernetes-control-plane
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  roles:
    - { role: k3s-common }
    - { role: kubernetes-control-plane }
    - { role: etcd-io-priority }

- name: Kubernetes agent node configuration
  hosts: kubernetes-agent
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  roles:
    - { role: k3s-common }
    - { role: kubernetes-agent }
