---
- name: Stop and disable firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: stopped
    enabled: false
  ignore_errors: true
  tags: [firewall]

- name: Mask firewalld to prevent accidental start
  ansible.builtin.systemd:
    name: firewalld
    masked: true
  ignore_errors: true
  tags: [firewall]
