[defaults]
# parallelism (increase as your controller/hosts can handle)
forks = 50

# pipelining reduces number of SSH operations (requires no requiretty)
pipelining = True

# reduce connection timeout if you want faster failures
timeout = 30

[ssh_connection]
# reuse SSH connections (huge speedup)
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ControlPath=/tmp/ansible-ssh-%%h-%%p-%%r
# reduce the connection attempts (optional)
# control_path template above avoids path length issues on some systems