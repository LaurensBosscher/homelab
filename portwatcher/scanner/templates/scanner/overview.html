{% extends "scanner/base.html" %}

{% block title %}Overview - Portwatcher{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Host Overview</h1>
        <p>Monitoring {{ hosts|length }} host(s)</p>
    </header>

    <div hx-get="{% url 'overview_refresh' %}" hx-trigger="every 30s" hx-swap="innerHTML">
        {% include "scanner/partials/host_cards.html" %}
    </div>
</article>
{% endblock %}
